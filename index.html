<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .chatbox {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin-bottom: 10px;
    }
    .user { text-align: right; color: green; }
    .bot { text-align: left; color: #333; }
    input[type="text"] {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>üí¨ Sitebot</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("https://lollakumari.app.n8n.cloud/webhook/sitebot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        appendMessage("bot", data.reply || "No reply from AI");
      } catch (error) {
        appendMessage("bot", "‚ùå Error: Could not reach server");
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
